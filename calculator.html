<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div class="wrap">
<form name="cal">
	<input type="text" name="display">
	<br><br>
	<input type="button" value="9" onlick="cal.display.value+= '9'">
	<input type="button" value="8" onlick="cal.display.value+= '8'">
	<input type="button" value="7" onlick="cal.display.value+= '7'">	
	<input type="button" value="+" onlick="cal.display.value+= '+'">
	<br><br>
	<input type="button" value="6" onlick="cal.display.value+= '6'">
	<input type="button" value="5" onlick="cal.display.value+= '5'">
	<input type="button" value="4" onlick="cal.display.value+= '4'">	
	<input type="button" value="-" onlick="cal.display.value+= '-'">
	<br><br>
	<input type="button" value="3" onlick="cal.display.value+= '3'">
	<input type="button" value="2" onlick="cal.display.value+= '2'">
	<input type="button" value="1" onlick="cal.display.value+= '1'">	
	<input type="button" value="*" onlick="cal.display.value+= '*'">
	<br><br>
	<input type="button" value="0" onlick="cal.display.value+= '0'">
	<input type="button" value="/" onlick="cal.display.value+= '/'">
	<input type="button" value="%" onlick="cal.display.value+= '%'">	
	<input type="button" value="=" onlick="cal.display.value+= '='">
</form>


	
</div>
</body>
</html>
